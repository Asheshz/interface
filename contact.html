<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTERFACE</title>
  <link rel="icon" type="image/x-icon" href="./public/kgec.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <div class="main w-full font-mono min-h-screen">
    <!-- Navbar -->
    <nav class="w-full px-4 sm:px-10 py-3 sm:py-5 flex flex-col sm:flex-row justify-center sm:justify-between items-center">
      <a href="index.html">
        <img src="./public/kgec.png" class="w-[40px] sm:w-[50px] mix-blend-lighten filter saturate-150 contrast-125 mb-3 sm:mb-0">
      </a>
      <div class="flex flex-wrap justify-center gap-3 sm:gap-5 items-center">
        <a href="index.html" class="tracking-tight text-white hover:text-blue-400 hover:text-shadow-[0_0_20px_#60A5FA] transition-all text-sm sm:text-base">Home</a>
        <a href="about.html" class="tracking-tight text-white hover:text-blue-400 hover:text-shadow-[0_0_20px_#60A5FA] transition-all text-sm sm:text-base">About</a>
        <a href="contributors.html" class="tracking-tight text-white hover:text-blue-400 hover:text-shadow-[0_0_20px_#60A5FA] transition-all text-sm sm:text-base">Contributors</a>
        <a href="contact.html" class="tracking-tight text-blue-400 text-shadow-[0_0_20px_#60A5FA] transition-all text-sm sm:text-base">Contact</a>
      </div>
    </nav>

    <!-- Contact Content -->
    <div class="container mx-auto px-4 py-20">
      <h1 class="text-4xl sm:text-5xl text-white font-bold mb-10 text-center">Contact Us</h1>
      
      <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10">
        <!-- Contact Form -->
        <div class="bg-gray-900 p-6 rounded-lg">
          <form class="space-y-4">
            <div>
              <label class="text-white block mb-2">Name</label>
              <input type="text" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:border-blue-400 focus:outline-none">
            </div>
            <div>
              <label class="text-white block mb-2">Email</label>
              <input type="email" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:border-blue-400 focus:outline-none">
            </div>
            <div>
              <label class="text-white block mb-2">Message</label>
              <textarea rows="4" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:border-blue-400 focus:outline-none"></textarea>
            </div>
            <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors">Send Message</button>
          </form>
        </div>

        <!-- Contact Information -->
        <div class="text-white space-y-6">
          <div class="flex items-center space-x-4">
            <i class="fas fa-map-marker-alt text-blue-400 text-xl"></i>
            <p>Kalyani Government Engineering College<br>Kalyani, West Bengal, India</p>
          </div>
          <div class="flex items-center space-x-4">
            <i class="fas fa-envelope text-blue-400 text-xl"></i>
            <p>contact@kgec.edu.in</p>
          </div>
          <div class="flex items-center space-x-4">
            <i class="fas fa-phone text-blue-400 text-xl"></i>
            <p>+91 8768621817</p>
          </div>
          <!-- Social Media Links -->
          <div class="flex space-x-4 pt-4">
            <a href="#" class="text-white hover:text-blue-400"><i class="fab fa-facebook text-2xl"></i></a>
            <a href="#" class="text-white hover:text-blue-400"><i class="fab fa-twitter text-2xl"></i></a>
            <a href="#" class="text-white hover:text-blue-400"><i class="fab fa-instagram text-2xl"></i></a>
            <a href="#" class="text-white hover:text-blue-400"><i class="fab fa-linkedin text-2xl"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
