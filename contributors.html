<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTERFACE</title>
  <link rel="icon" type="image/x-icon" href="kgec.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .reveal-card {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
      background: linear-gradient(
        135deg, 
        rgba(45, 55, 122, 0.4) 0%,
        rgba(67, 56, 125, 0.4) 50%,
        rgba(86, 67, 155, 0.4) 100%
      );
      border: 1px solid rgba(99, 102, 241, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15),
                  0 4px 8px rgba(67, 56, 202, 0.1),
                  0 0 20px rgba(99, 102, 241, 0.1),
                  inset 0 0 10px rgba(99, 102, 241, 0.05);
    }

    .reveal-card:hover {
      background: linear-gradient(
        135deg, 
        rgba(45, 55, 122, 0.5) 0%,
        rgba(67, 56, 125, 0.5) 50%,
        rgba(86, 67, 155, 0.5) 100%
      );
      transform: translateY(-5px);
      transition: all 0.3s ease;
      box-shadow: 0 12px 40px rgba(31, 38, 135, 0.2),
                  0 8px 16px rgba(67, 56, 202, 0.15),
                  0 0 30px rgba(99, 102, 241, 0.15),
                  inset 0 0 15px rgba(99, 102, 241, 0.08);
    }

    .reveal-card.active {
      opacity: 1;
      transform: translateY(0);
    }

    .delay-1 { transition-delay: 0.2s; }
    .delay-2 { transition-delay: 0.4s; }
    .delay-3 { transition-delay: 0.6s; }
    .delay-4 { transition-delay: 0.8s; }
  </style>
</head>
<body>
  <div class="main w-full font-mono min-h-screen">
    
    <nav class="w-full px-4 sm:px-10 py-3 sm:py-5 flex flex-col sm:flex-row justify-center sm:justify-between items-center">
      <a href="index.html">
        <img src="./public/kgec.png" class="w-[40px] sm:w-[50px] mix-blend-lighten filter saturate-150 contrast-125 mb-3 sm:mb-0">
      </a>
      <div class="flex flex-wrap justify-center gap-3 sm:gap-5 items-center">
        <a href="index.html" class="tracking-tight text-white hover:text-blue-400 hover:text-shadow-[0_0_20px_#60A5FA] transition-all text-sm sm:text-base">Home</a>
        <a href="about.html" class="tracking-tight text-white hover:text-blue-400 hover:text-shadow-[0_0_20px_#60A5FA] transition-all text-sm sm:text-base">About</a>
        <a href="contributors.html" class="tracking-tight text-blue-400 text-shadow-[0_0_20px_#60A5FA] transition-all text-sm sm:text-base">Contributors</a>
        <a href="contact.html" class="tracking-tight text-white hover:text-blue-400 hover:text-shadow-[0_0_20px_#60A5FA] transition-all text-sm sm:text-base">Contact</a>
        
      </div>
    </nav>

    <!-- Contributors Content -->
    <div class="container mx-auto px-4 py-20">
      <h1 class="text-4xl sm:text-5xl text-white font-bold mb-10 text-center">Contributors</h1>
      
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-6xl mx-auto">
       
        <div class="reveal-card delay-1 rounded-lg p-6 text-center">
          <img src="./public/Ashesh.jpeg" alt="Contributor" class="w-32 h-32 rounded-full mx-auto mb-4 border-2 border-indigo-300/20">
          <h3 class="text-white text-xl font-semibold mb-2">Anuradha Banerjee</h3>
          <p class="text-indigo-200/60">Editor</p>
        </div>
        <div class="reveal-card delay-2 rounded-lg p-6 text-center">
          <img src="./public/Ashesh.jpeg" alt="Contributor" class="w-32 h-32 rounded-full mx-auto mb-4 border-2 border-indigo-300/20">
          <h3 class="text-white text-xl font-semibold mb-2">Monajir Asraf</h3>
          <p class="text-indigo-200/60">Co-Editor</p>
        </div>
        <div class="reveal-card delay-3 rounded-lg p-6 text-center">
          <img src="./public/Ashesh.jpeg" alt="Contributor" class="w-32 h-32 rounded-full mx-auto mb-4 border-2 border-indigo-300/20">
          <h3 class="text-white text-xl font-semibold mb-2">Ashesh Karmakar</h3>
          <p class="text-indigo-200/60">Website</p>
        </div>
        
        
      </div>
    </div>
  </div>

  <script>
    const revealObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.reveal-card').forEach((card) => {
      revealObserver.observe(card);
    });
  </script>
</body>
